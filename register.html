<DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Css.css">
    <script src="main.js"></script>
  </head>
  <header>
      <section>
        <form class="form-1" method="post" action="register.py">
              <div class="form-title">
                <h2>Register</h2>
              </div>
              <label for="username"><i class="fa fa-envelope"></i> Username:</label>
              <input type="username" name="username" class="cm-input" placeholder="Enter your username">
              <label for="pass"><i class="fa fa-lock"></i> Password:</label>
              <input name="pass" type="password" class="cm-input" placeholder="Enter your password">
              <label for="fullname"><i class="fa fa-envelope"></i> Name Surname:</label>
              <input name="fullname" type="fullname" class="cm-input" placeholder="Enter your fullname">
              <label for="email"><i class="fa fa-envelope"></i> E-mail:</label>
              <input name="email" type="email" class="cm-input" placeholder="Enter your email address">
              <label for="phone"><i class="fa fa-envelope"></i> Phone Number:</label>
              <input name="phone" type="phone" class="cm-input" placeholder="Enter your phone number">
              <button type="submit" class="btn-login  gr-bg" onclick="register()" >Register</button>
        </form>
      </section>
  </header>
</html>
